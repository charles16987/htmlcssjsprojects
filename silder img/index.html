<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom silder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="silder">
            <div class="silde active">
                <img src="https://images.pexels.com/photos/8809523/pexels-photo-8809523.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">

            </div>
            <div class="silde ">
                <img src="https://images.pexels.com/photos/8689380/pexels-photo-8689380.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            
            </div>
            <div class="silde ">
                <img src="https://images.pexels.com/photos/3283186/pexels-photo-3283186.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            
            </div>

            <div class="silde ">
                <img src="https://images.pexels.com/photos/8689380/pexels-photo-8689380.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
            
            </div>
            <div class="controls">
                <i class="fa-solid fa-caret-left"></i>
                <i class="fa-solid fa-caret-right"></i>
            </div>
            <div class="active-silde">
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn"></div>
                <div class="btn"></div>
            </div>

        </div>
        
    </div>
    


    <script src="./script.js"></script>
</body>
</html>
