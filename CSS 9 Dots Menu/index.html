<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 9 dots menu</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <div class="navigation">
        <span style="--i:0;--x:-1;--y:0"><ion-icon name="camera-outline" class="icons"></ion-icon>
            </span>
        <span style="--i:1;--x:1;--y:0">
            <ion-icon name="chatbubble-outline" class="icons"></ion-icon></span>
        <span style="--i:2;--x:0;--y:-1">
            <ion-icon name="alarm-outline" class="icons"></ion-icon></span>
        <span style="--i:3;--x:0;--y:1">
            <ion-icon name="game-controller-outline" class="icons"></ion-icon></span>
        <span style="--i:4;--x:1;--y:1">
            <ion-icon name="moon-outline" class="icons"></ion-icon></span>
        <span style="--i:5;--x:-1;--y:-1">
            <ion-icon name="notifications-outline" class="icons" ></ion-icon></span>
        <span style="--i:6;--x:0;--y:0">
            <ion-icon name="person-circle-outline" class="icons"></ion-icon></span>
        <span style="--i:7;--x:-1;--y:1">
            <ion-icon name="paper-plane-outline" class="icons"></ion-icon></span>
        <span style="--i:8;--x:1;--y:-1">
            <ion-icon name="aperture-outline" class="icons"></ion-icon></span>

    </div>
    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let navigation = document.querySelector(".navigation")
        navigation.addEventListener('click',() => {
            navigation.classList.toggle('active')
        })
    </script>
</body>
</html>
