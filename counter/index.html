<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">

            <div class="text-center">
                <h1 class="fw-bold m-3">Counter</h1>
                <h4 class="counter m-3">0</h4>
                <button type="button" class="btn btn-outline-secondary increse">increse</button>
                <button type="button" class="btn btn-outline-secondary reset">reset</button>
                <button type="button" class="btn btn-outline-secondary decrese">decrease</button>
            </div>
        


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="./script.js"></script>
</body>

</html>
