<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Review projects</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="container">
           <!-- title -->
           <div class="title">
            <h2>our review</h2>
            <div class="underline"></div>
           </div>
           <!-- review -->
           <article class="review">
            <div class="img-container">
                <img id="person-img" src="https://github.com/john-smilga/javascript-basic-projects/blob/master/03-reviews/setup/person-1.jpeg?raw=true" alt="">
            </div>
            <h4 id="author">
                sara jones
            </h4>
            <p id="job">UX desinger</p>
            <p id="info">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore sit eveniet suscipit quaerat eos dicta?
            </p>
            <!-- Prev nex buttons -->
            <div class="button-container">

                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>

            </div>
            <!-- random button -->
            <button class="random-btn">suprise me</button>
           </article>

        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
